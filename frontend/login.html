<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Iniciar Sesión - SmartBreathing</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free/css/all.min.css">
  <link href="https://fonts.googleapis.com/css?family=Poppins:400,600,800&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      min-height: 100vh;
      margin: 0;
      background: linear-gradient(120deg, #e8eaf6 0%, #d1c4e9 100%);
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .login-container {
      background: rgba(255,255,255,0.97);
      border-radius: 22px;
      box-shadow: 0 10px 40px rgba(70,82,210,0.16),0 2px 4px rgba(70,82,210,0.06);
      padding: 2.7em 2.2em 2em 2.2em;
      min-width: 340px;
      max-width: 98vw;
      animation: fadeInUp 0.7s cubic-bezier(.48,.07,.63,.9);
      text-align: center;
    }
    @keyframes fadeInUp { from {opacity:0; transform:translateY(32px);} to{opacity:1; transform:translateY(0);} }
    h1 { color:#6578ed; font-weight:900; font-size:1.7em; margin-bottom:28px; }
    label { display:block; text-align:left; margin-bottom:9px; color:#4a469a; font-weight:700;}
    .login-input {
      width:100%; padding:14px;
      font-size:1.1em; border-radius:12px; border:1.2px solid #bbc6f8;
      margin-bottom:22px; margin-top:3px;
      background: #f5f6fa;
      transition: border 0.18s;
    }
    .login-input:focus {border:1.6px solid #6578ed; outline:none;}
    .login-btn {
      width:100%;
      padding:15px;
      border:none;
      border-radius:25px;
      font-size:1.2em;
      font-weight:800;
      background: linear-gradient(92deg, #7a5ff7 0%, #7687f8 100%);
      color:white; cursor:pointer;
      box-shadow: 0 3px 18px #87a0df24;
      margin-top:16px;
      transition: background 0.21s;
    }
    .login-btn:hover {
      background: linear-gradient(102deg,#764ba2 0%,#667eea 100%);
    }
    .error-message {
      color:#f44336;
      font-weight:700;
      margin-top: 18px;
      min-height: 1.2em;
      font-size:1em;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h1><i class="fas fa-sign-in-alt"></i> Iniciar Sesión</h1>
    <form id="loginForm" autocomplete="off">
      <label for="nombre">Nombre</label>
      <input class="login-input" type="text" id="nombre" name="nombre" required maxlength="30" autocomplete="off" />
      <label for="apellido">Apellido</label>
      <input class="login-input" type="text" id="apellido" name="apellido" required maxlength="30" autocomplete="off" />
      <label for="codigo">Código (4 dígitos)</label>
      <input class="login-input" type="text" id="codigo" name="codigo" required maxlength="4" minlength="4" autocomplete="off" />
      <button class="login-btn" type="submit">Entrar</button>
      <div class="error-message" id="errorMsg"></div>
    </form>
  </div>
  <script>
    function validaCapital(nombre) {
      return /^[A-Z][a-záéíóúüñ]+$/.test(nombre);
    }

    document.getElementById('loginForm').onsubmit = async function(e){
      e.preventDefault();
      const nombre = document.getElementById('nombre').value.trim();
      const apellido = document.getElementById('apellido').value.trim();
      const codigo = document.getElementById('codigo').value.trim();
      const errorMsg = document.getElementById('errorMsg');
      errorMsg.textContent = "";

      // Validaciones frontend
      if (!validaCapital(nombre)) {
        errorMsg.textContent = "El nombre debe empezar por mayúscula y resto minúsculas.";
        return;
      }
      if (!validaCapital(apellido)) {
        errorMsg.textContent = "El apellido debe empezar por mayúscula y resto minúsculas.";
        return;
      }
      if (!/^\d{4}$/.test(codigo)) {
        errorMsg.textContent = "El código debe ser un número de 4 cifras.";
        return;
      }

      // Fetch al backend para comprobar si el usuario existe
      try {
        const res = await fetch("http://localhost:8000/api/check_user", {
          method: "POST",
          headers: {"Content-Type":"application/json"},
          body: JSON.stringify({nombre, apellido, codigo})
        });
        if (res.ok) {
          const data = await res.json();
          localStorage.setItem('user_id', data.user_id);
          // Guardar nombre completo para el saludo personalizado
          localStorage.setItem('user_name', nombre + " " + apellido);
          window.location.href = "index.html";
        } else {
          errorMsg.textContent = "Usuario no existente, regístrese";
        }
      } catch (err) {
        errorMsg.textContent = "Error de conexión con el servidor";
      }
    }
  </script>
</body>
</html>
