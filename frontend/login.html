<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Iniciar Sesión - SmartBreathing</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free/css/all.min.css">
  <link href="https://fonts.googleapis.com/css?family=Poppins:400,600,800&display=swap" rel="stylesheet">
  
  <!-- Shared Styles -->
  <link rel="stylesheet" href="css/nav.css">
  <link rel="stylesheet" href="css/styles.css">
  
  <style>
      body {
          display: block;
          background: var(--bg-gradient-light);
          padding-top: calc(var(--nav-height) + 20px);
      }

      .login-wrapper {
          display: flex;
          align-items: center;
          justify-content: center;
          min-height: calc(100vh - var(--nav-height) - 40px);
          padding: 20px;
      }

      /* Cabecera del card */
      .login-header {
          display: flex;
          flex-direction: column;
          align-items: center;
          gap: 10px;
          margin-bottom: 24px;
      }

      .login-icon {
          width: 52px;
          height: 52px;
          border-radius: 50%;
          background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
          display: flex;
          align-items: center;
          justify-content: center;
          color: #fff;
          box-shadow: 0 10px 22px rgba(102,126,234,0.45);
      }

      .login-icon i {
          font-size: 1.4rem;
      }

      .login-header h1 {
          margin: 0;
          font-size: 1.8rem;
          color: var(--text-primary);
      }

      .login-subtitle {
          margin: 0;
          font-size: 0.95rem;
          color: #6b7280;
      }

      /* Inputs ligeramente más compactos en esta página */
      #loginForm input {
          margin-top: 4px;
      }

      /* Mensaje de error con un poco más de aire */
      .error-message {
          margin-top: 14px;
          text-align: center;
      }

      /* Texto bajo el botón para ir a registro */
      .login-alt {
          margin-top: 18px;
          font-size: 0.9rem;
          color: #6b7280;
      }

      .login-alt a {
          font-weight: 600;
          color: #667eea;
          text-decoration: none;
          position: relative;
          transition: color 0.2s ease;
      }

      .login-alt a::after {
          content: "";
          position: absolute;
          left: 0;
          bottom: -2px;
          width: 100%;
          height: 2px;
          background: linear-gradient(90deg, #667eea, #764ba2);
          transform-origin: left;
          transform: scaleX(0);
          transition: transform 0.2s ease;
      }

      .login-alt a:hover {
          color: #4c51bf;
      }

      .login-alt a:hover::after {
          transform: scaleX(1);
      }

      /* Placeholders algo más suaves */
      input::placeholder {
          color: #a0aec0;
          opacity: 0.95;
      }
  </style>
</head>
<body>

  <!-- Nav script -->
  <script src="js/nav.js"></script>

  <div class="login-wrapper">
      <div class="card-centered" style="margin: 0; min-width: 340px;">
        
        <div class="login-header">
          <div class="login-icon">
            <i class="fas fa-sign-in-alt"></i>
          </div>
          <h1>Iniciar Sesión</h1>
          <p class="login-subtitle">Accede a tu panel de monitorización</p>
        </div>

        <form id="loginForm" autocomplete="off" novalidate>
          <label for="nombre">Nombre</label>
          <input type="text" id="nombre" name="nombre" required maxlength="30" autocomplete="off" placeholder="Tu Nombre"/>
          
          <label for="apellido">Apellido</label>
          <input type="text" id="apellido" name="apellido" required maxlength="30" autocomplete="off" placeholder="Tu Apellido"/>
          
          <label for="codigo">Código (4 dígitos)</label>
          <!-- STRICT 4-DIGIT PIN INPUT -->
          <input type="text" id="codigo" name="codigo" required maxlength="4" autocomplete="off" placeholder="0000" inputmode="numeric"/>
          
          <button class="btn-primary" type="submit">Entrar</button>
          <div class="error-message" id="errorMsg"></div>
        </form>

        <p class="login-alt">
          ¿Aún no tienes usuario?
          <a href="nuevo_usuario_paso1.html">Crear nuevo usuario</a>
        </p>
      </div>
  </div>

  <script>
    function validaCapital(nombre) {
      return /^[A-Z][a-záéíóúüñ]+$/.test(nombre);
    }

    // --- PIN VALIDATION LOGIC ---
    const codigoInput = document.getElementById('codigo');
    
    // Real-time validation: Allow only numbers
    codigoInput.addEventListener('input', function(e) {
      this.value = this.value.replace(/\D/g, '');
    });

    document.getElementById('loginForm').onsubmit = async function(e){
      e.preventDefault();
      const nombre = document.getElementById('nombre').value.trim();
      const apellido = document.getElementById('apellido').value.trim();
      const codigo = document.getElementById('codigo').value.trim();
      const errorMsg = document.getElementById('errorMsg');
      errorMsg.textContent = "";

      // Validaciones frontend
      if (!validaCapital(nombre)) {
        errorMsg.textContent = "El nombre debe empezar por mayúscula.";
        return;
      }
      if (!validaCapital(apellido)) {
        errorMsg.textContent = "El apellido debe empezar por mayúscula.";
        return;
      }
      
      // Strict PIN Validation
      if (!/^\d{4}$/.test(codigo)) {
        errorMsg.textContent = "El código debe ser un PIN de 4 dígitos numéricos.";
        return;
      }

      // Fetch al backend para comprobar si el usuario existe
      try {
        const res = await fetch("http://localhost:8000/api/check_user", {
          method: "POST",
          headers: {"Content-Type":"application/json"},
          body: JSON.stringify({nombre, apellido, codigo})
        });
        if (res.ok) {
          const data = await res.json();
          localStorage.setItem('user_id', data.user_id);
          // Guardar nombre completo para el saludo personalizado
          localStorage.setItem('user_name', nombre + " " + apellido);
          window.location.href = "index.html";
        } else {
          errorMsg.textContent = "Usuario no existente, regístrese";
        }
      } catch (err) {
        errorMsg.textContent = "Error de conexión con el servidor";
      }
    }
  </script>
</body>
</html>
