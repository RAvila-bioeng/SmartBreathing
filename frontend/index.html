<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SmartBreathing - Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free/css/all.min.css">
  <link href="https://fonts.googleapis.com/css?family=Poppins:400,600,800&display=swap" rel="stylesheet">
  <style>
    * {margin:0; padding:0; box-sizing:border-box;}
    body {
      font-family:'Poppins','Segoe UI',Tahoma,Geneva,Verdana,sans-serif;
      min-height:100vh;
      margin:0;
      padding:0;
      background: linear-gradient(120deg, #667eea 0%, #764ba2 100%);
      background-size: 200% 200%;
      animation: gradientMove 12s ease-in-out infinite;
    }
    @keyframes gradientMove {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }
    .container {
      max-width:1200px;
      margin:26px auto;
      padding: 34px 16px 38px 16px;
      background: rgba(255,255,255,0.88);
      backdrop-filter: blur(7px);
      border-radius: 28px;
      box-shadow: 0 20px 80px rgba(106, 91, 210, 0.13),
        0 1.5px 3px rgba(120, 80, 210, 0.05);
      animation: fadeInUp 0.9s cubic-bezier(.43,.06,.58,1.02);
    }
    @keyframes fadeInUp {
      0% {opacity:0; transform: translateY(48px);}
      100% {opacity:1; transform: translateY(0);}
    }
    .header {
      text-align:center;
      color:#5363dd;
      margin-bottom:30px;
    }
    .header h1 {
      font-family:'Poppins',Segoe UI,Tahoma,Verdana,sans-serif;
      font-size:2.35rem;
      font-weight:800;
      background:linear-gradient(90deg,#7a67ee 35%,#5962e8 90%);
      background-clip:text;-webkit-background-clip:text;
      color:transparent;-webkit-text-fill-color:transparent;
      margin-bottom:10px;
      letter-spacing:0.04em;
      display: flex; align-items: center; justify-content: center; gap: .38em;
      border-bottom: 3px solid #b5a1ff36; width: fit-content; margin:0 auto 16px auto; padding-bottom: 4px;
    }
    .header p {font-size:1.25rem; opacity:0.87;}
    .metrics-grid {
      display: grid;
      grid-template-columns:repeat(auto-fit, minmax(290px,1fr));
      gap:22px; margin-bottom:28px;
    }
    .metric-card {
      background: rgba(255,255,255,0.91);
      border-radius: 19px;
      padding: 26px 28px;
      box-shadow: 0 8px 36px #928ae034, 0 4px 21px #7c88dd21;
      transition: box-shadow 0.19s, transform 0.16s;
      position: relative;
      text-align: center;
    }
    .metric-card:hover {box-shadow:0 14px 45px #8e84dd3c; transform:translateY(-4px);}
    .metric-title {
      font-size:1.07rem;
      color:#44457d;
      margin-bottom:13px;
      font-weight:700;
      letter-spacing:0.03em;
      display: flex; align-items: center; justify-content: center; gap: 0.4em;
    }
    .metric-value {font-size:2.3rem; font-weight:800; color:#6b59e9; margin-bottom:7px;}
    .metric-unit {font-size:0.98rem; color:#777;}
    .chart-container {
      background: rgba(255,255,255,0.96);
      border-radius: 19px;
      padding: 30px 15px 25px 15px;
      box-shadow:0 10px 39px #a39ef34c;
      margin-bottom:18px;
    }
    .chart-title {
      font-size:1.22rem; color:#4332b8;
      margin-bottom:24px; font-weight:700;
      letter-spacing: 0.03em;
      display: flex; align-items: center; gap:0.50em;
    }
    .status-indicator {
      display:inline-block; width:13px; height:13px; border-radius:50%; margin-right:8px; margin-bottom:-2px;
      box-shadow: 0 1.5px 8px #7c88dd2e;
    }
    .status-good { background-color: #37d682; }
    .status-warning { background-color: #FF9800;}
    .status-danger { background-color: #F44336;}
    .loading { text-align:center; color:#666; font-style:italic; }
    .button-next {
      background:linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color:white;
      border:none;
      padding:15px 30px;
      font-size:1.13rem;
      border-radius:25px;
      cursor:pointer;
      transition:all 0.22s;
      font-weight:700;
      margin-top:15px; display:block; margin-left:auto; margin-right:auto;
      box-shadow:0 2px 12px #856cf92d,0 7px 28px #6d60e631;
    }
    .button-next:hover {
      box-shadow:0 7px 19px #846ae44a;
      background: linear-gradient(104deg,#8463e4 0%, #666eaac6 100%);
      transform: translateY(-2px);
    }
    @media (max-width: 700px){
      .container {padding:7px 0.2em;}
      .metric-card, .chart-container {padding:18px 4px 16px 4px;}
      .metrics-grid {gap:10px;}
    }
    @media (max-width:480px){
      .header h1 {font-size:1.3em;}
      .chart-title {font-size: 1em;}
      .chart-container, .metric-card {padding:12px 0.4em;}
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1><i class="fas fa-heartbeat"></i> SmartBreathing</h1>
      <p>Dashboard de Monitoreo Fisiológico</p>
    </div>

    <div class="metrics-grid">
      <div class="metric-card">
        <div class="metric-title"><i class="fas fa-lungs"></i> Saturación de Oxígeno (SpO₂)</div>
        <div class="metric-value" id="spo2-value">--</div>
        <div class="metric-unit">%</div>
        <div class="status-indicator status-good" id="spo2-status"></div>
        <span id="spo2-text">Normal</span>
      </div>
      <div class="metric-card">
        <div class="metric-title"><i class="fas fa-cloud"></i> Nivel de CO₂</div>
        <div class="metric-value" id="co2-value">--</div>
        <div class="metric-unit">ppm</div>
        <div class="status-indicator status-good" id="co2-status"></div>
        <span id="co2-text">Normal</span>
      </div>
      <div class="metric-card">
        <div class="metric-title"><i class="fas fa-heart"></i> Frecuencia Cardíaca</div>
        <div class="metric-value" id="hr-value">--</div>
        <div class="metric-unit">bpm</div>
        <div class="status-indicator status-good" id="hr-status"></div>
        <span id="hr-text">Normal</span>
      </div>
      <div class="metric-card">
        <div class="metric-title"><i class="fas fa-user-md"></i> Estado General</div>
        <div class="metric-value" id="overall-status">--</div>
        <div class="metric-unit">Estado</div>
        <div class="status-indicator status-good" id="overall-indicator"></div>
        <span id="overall-text">Monitoreando</span>
      </div>
    </div>

    <div style="text-align:center;">
      <button class="button-next" onclick="mostrarSiguiente()"><i class="fas fa-sync-alt"></i> Mostrar siguiente dato</button>
    </div>

    <div class="chart-container">
      <div class="chart-title"><i class="fas fa-chart-line"></i> Tendencias en Tiempo Real</div>
      <canvas id="trendsChart" width="400" height="200"></canvas>
    </div>

    <div class="chart-container">
      <div class="chart-title"><i class="fas fa-dumbbell"></i> Rutina de Ejercicio Actual</div>
      <div id="routine-info" class="loading">Cargando rutina...</div>
    </div>
  </div>

  <script>
    let datos = [];
    let indiceActual = 0;

    async function cargarDatos() {
      const respuesta = await fetch('datos.json');
      datos = await respuesta.json();
      indiceActual = 0;
      if (datos.length > 0) {
        mostrarDato(datos[0]);
      }
    }

    function mostrarDato(dato) {
      document.getElementById('spo2-value').textContent = dato.spo2.toFixed(1);
      document.getElementById('co2-value').textContent = dato.co2.toFixed(0);
      document.getElementById('hr-value').textContent = dato.hr.toFixed(0);

      updateStatus('spo2', dato.spo2, 95, 100);
      updateStatus('co2', dato.co2, 400, 600);
      updateStatus('hr', dato.hr, 60, 100);

      const now = new Date().toLocaleTimeString();
      trendsChart.data.labels.push(now);
      trendsChart.data.datasets[0].data.push(dato.spo2);
      trendsChart.data.datasets[1].data.push(dato.co2);
      trendsChart.data.datasets[2].data.push(dato.hr);

      if (trendsChart.data.labels.length > 18) {
        trendsChart.data.labels.shift();
        trendsChart.data.datasets.forEach(ds => ds.data.shift());
      }
      trendsChart.update();
    }

    function mostrarSiguiente() {
      if (datos.length === 0) return;
      indiceActual++;
      if (indiceActual >= datos.length) {
        indiceActual = 0;
      }
      mostrarDato(datos[indiceActual]);
    }

    const ctx = document.getElementById('trendsChart').getContext('2d');
    const trendsChart = new Chart(ctx, {
      type: 'line',
      data: {
        labels: [],
        datasets: [{
          label: 'SpO₂ (%)',
          data: [],
          borderColor: '#37d682',
          backgroundColor: 'rgba(56,226,141,0.08)',
          tension: 0.4
        }, {
          label: 'CO₂ (ppm)',
          data: [],
          borderColor: '#FF9800',
          backgroundColor: 'rgba(255,152,0,0.07)',
          tension: 0.4
        }, {
          label: 'Frecuencia Cardíaca (bpm)',
          data: [],
          borderColor: '#5f6aea',
          backgroundColor: 'rgba(66,86,245,0.08)',
          tension: 0.4
        }]
      },
      options: {
        responsive:true,
        scales: { y: { beginAtZero: false } },
        plugins: { legend: { position: 'top' } }
      }
    });

    function updateStatus(metric, value, min, max){
      const s = document.getElementById(metric + '-status');
      const t = document.getElementById(metric + '-text');
      if(value >= min && value <= max){ s.className='status-indicator status-good'; t.textContent='Normal';}
      else if(value < min * 0.9 || value > max * 1.1){ s.className='status-indicator status-danger'; t.textContent='Alerta';}
      else{ s.className='status-indicator status-warning'; t.textContent='Atención';}
    }

    async function loadCurrentRoutine(){
      try{
        const response = await fetch('/api/routine/current');
        const routine = await response.json();
        document.getElementById('routine-info').innerHTML = `
          <h3>${routine.name}</h3>
          <p><strong>Duración:</strong> ${routine.duration} minutos</p>
          <p><strong>Intensidad:</strong> ${routine.intensity}</p>
          <p><strong>Próximo ejercicio:</strong> ${routine.nextExercise}</p>
        `;
      } catch(e){
        document.getElementById('routine-info').innerHTML = '<p>No hay rutina activa. Usa el bot de Telegram para crear una nueva rutina.</p>';
      }
    }

    loadCurrentRoutine();
    cargarDatos();
  </script>
</body>
</html>
