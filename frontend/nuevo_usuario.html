<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SmartBreathing - Nuevo Usuario</title>
  <style>
    body {
      font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height:100vh;
      padding:20px;
    }
    .form-container {
      max-width:400px;
      background:white;
      border-radius:18px;
      padding:40px 30px;
      box-shadow:0 10px 30px rgba(0,0,0,0.10);
      margin:60px auto;
      text-align:center;
    }
    h1 {
      font-size:2rem;
      color:#667eea;
      margin-bottom:30px;
    }
    .user-form label {
      display:block;
      margin:12px 0 6px 0;
      font-size:1.15rem;
      color:#444;
      opacity:0.87;
      text-align:left;
    }
    .user-input {
      width:95%;
      padding:12px;
      border-radius:9px;
      border:1px solid #ccc;
      font-size:1.13rem;
      margin-bottom:16px;
      background:#f6f8ff;
      transition:border 0.2s;
    }
    .user-input:focus {
      border:1.5px solid #667eea;
      outline: none;
      background:#eef2ff;
    }
    .btn-user {
      display:block;
      width:100%;
      margin:18px 0 6px 0;
      padding:16px;
      font-size:1.15rem;
      font-weight:600;
      border-radius:28px;
      background:linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color:white;
      border:none;
      cursor:pointer;
      transition:box-shadow 0.23s, transform 0.23s;
    }
    .btn-user:hover {
      box-shadow:0 6px 22px rgba(102, 126, 234, 0.22);
      transform:translateY(-3px);
    }
    .menu-link {
      margin-top:18px;
      color:#667eea;
      text-decoration:none;
      font-weight:500;
      font-size:1.05rem;
      display:inline-block;
      transition:color 0.15s;
    }
    .menu-link:hover { color:#764ba2; }
  </style>
</head>
<body>
  <div class="form-container">
    <h1>Crear nuevo usuario</h1>
    <form class="user-form" onsubmit="enviarUsuario(event)">
      <label for="nombre">Nombre</label>
      <input class="user-input" type="text" id="nombre" required>
      <label for="apellido">Apellido</label>
      <input class="user-input" type="text" id="apellido" required>
      <label for="codigo">Código</label>
      <input class="user-input" type="text" id="codigo" required>
      <button type="submit" class="btn-user">Crear usuario</button>
    </form>
    <a href="menu.html" class="menu-link">Volver al menú</a>
    <div id="mensaje-usuario"></div>
  </div>

  <script>
    async function enviarUsuario(event) {
      event.preventDefault();
      const name = document.getElementById('nombre').value.trim();
      const last_name = document.getElementById('apellido').value.trim();
      const code = document.getElementById('codigo').value.trim();

      if (!name || !last_name || !code) {
        mostrarMensaje("Por favor, rellena todos los campos.", true);
        return;
      }

      // Los nombres de las claves deben coincidir con tu backend
      const userData = { nombre: name, apellido: last_name, codigo: code };

      try {
        const response = await fetch('http://localhost:8000/api/users/create', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(userData)
        });

        const result = await response.json();

        if (response.ok) {
          mostrarMensaje("Usuario creado correctamente.", false);
          setTimeout(() => {
            window.location.href = "menu.html";
          }, 1200);
        } else {
          mostrarMensaje(`Error: ${result.detail || 'No se pudo crear el usuario.'}`, true);
        }
      } catch (error) {
        console.error('Error al enviar el formulario:', error);
        mostrarMensaje("Error de conexión. Inténtalo de nuevo.", true);
      }
    }

    function mostrarMensaje(msg, esError) {
      const mensajeDiv = document.getElementById('mensaje-usuario');
      mensajeDiv.textContent = msg;
      mensajeDiv.style.color = esError ? "#F44336" : "#4CAF50";
      mensajeDiv.style.fontWeight = "600";
      mensajeDiv.style.marginTop = "18px";
      mensajeDiv.style.fontSize = "1.07rem";
    }
  </script>
</body>
</html>
